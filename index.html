<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zee Web - Henicks GPT Field Tech</title>
  <meta name="description" content="Website created by Henry Tallen, Zee. Share your talent and information.">
  <link rel="icon" href="data:," />
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #111; color: #FFD700; }
    header { background: #000; color: #FFD700; padding: 15px; text-align: center; }
    section { padding: 20px; }
    .card { background: #222; padding: 15px; margin-bottom: 15px; border-radius: 8px; color: #FFD700; }
    input, textarea { width: 100%; margin: 5px 0; padding: 8px; border-radius: 5px; border: none; }
    button { background: #FFD700; color: #111; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    button:hover { opacity: 0.9; }
    #posts .card { background: #1a1a1a; }
  </style>
</head>
<body>

<header>
  <h1>Zee Web</h1>
  <p>Website created by Henry Tallen, Zee</p>
</header>

<section>
  <div class="card">
    <h2>Upload Text</h2>
    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="text" id="titleInput" placeholder="Title/Style">
    <textarea id="textInput" placeholder="Write something about yourself..."></textarea>
    <button onclick="uploadText()">Upload</button>
    <p id="status"></p>
  </div>
</section>

<section>
  <h2>Posts</h2>
  <div id="posts"></div>
</section>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCO_Pmu6QYJWbnNvRUYyRLvi6SLIfUrtHI",
    authDomain: "zeeworldyhi.firebaseapp.com",
    databaseURL: "https://zeeworldyhi-default-rtdb.firebaseio.com",
    projectId: "zeeworldyhi",
    storageBucket: "zeeworldyhi.firebasestorage.app",
    messagingSenderId: "154414924399",
    appId: "1:154414924399:web:4817b6b3e7cb5f91ba439a"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Upload text to Realtime Database
  function uploadText() {
    const name = document.getElementById('nameInput').value.trim();
    const title = document.getElementById('titleInput').value.trim();
    const text = document.getElementById('textInput').value.trim();
    if (!text) return alert("Please write something!");

    const postRef = database.ref('posts').push();
    postRef.set({
      name: name || "Anonymous",
      title: title || "No style",
      text: text,
      timestamp: Date.now()
    });

    document.getElementById('status').innerText = "Post uploaded!";
    document.getElementById('nameInput').value = "";
    document.getElementById('titleInput').value = "";
    document.getElementById('textInput').value = "";
  }

  // Display posts from Realtime Database
  const postsDiv = document.getElementById('posts');
  database.ref('posts').orderByChild('timestamp').on('child_added', snapshot => {
    const post = snapshot.val();
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `
      <p><strong>${post.name}</strong> (${post.title})</p>
      <p>${post.text}</p>
    `;
    postsDiv.prepend(card);
  });
</script>

</body>
</html>
