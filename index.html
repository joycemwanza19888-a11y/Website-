<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zee Web - Henicks GPT Field Tech</title>
  <meta name="description" content="Website created by Henry Tallen, Zee, owner of Henicks GPT Field Tech. Share your talent, upload posts, text, and image URLs.">
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #111; color: #FFD700; }
    header { background: #000; color: #FFD700; padding: 15px; text-align: center; }
    section { padding: 20px; }
    .card { background: #222; padding: 15px; margin-bottom: 15px; border-radius: 8px; color: #FFD700; }
    input, textarea { width: 100%; margin: 5px 0; padding: 8px; border-radius: 5px; border: none; }
    button { background: #FFD700; color: #111; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    button:hover { opacity: 0.9; }
    img { max-width: 100%; margin-top: 10px; border-radius: 5px; }
  </style>
</head>
<body>

<header>
  <h1>Zee Web</h1>
  <p>Website created by Henry Tallen, Zee, owner of Henicks GPT Field Tech</p>
</header>

<section>
  <div class="card">
    <h2>Share Your Post</h2>
    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="text" id="styleInput" placeholder="Your Style/Profession">
    <textarea id="textInput" placeholder="Write something..."></textarea>
    <input type="text" id="imageInput" placeholder="Image URL (optional)">
    <button onclick="uploadPost()">Upload Post</button>
  </div>
</section>

<section>
  <h2>Posts</h2>
  <div id="feed"></div>
</section>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCO_Pmu6QYJWbnNvRUYyRLvi6SLIfUrtHI",
    authDomain: "zeeworldyhi.firebaseapp.com",
    databaseURL: "https://zeeworldyhi-default-rtdb.firebaseio.com",
    projectId: "zeeworldyhi",
    storageBucket: "zeeworldyhi.firebasestorage.app",
    messagingSenderId: "154414924399",
    appId: "1:154414924399:web:4817b6b3e7cb5f91ba439a"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function uploadPost() {
    const name = document.getElementById('nameInput').value || "Anonymous";
    const style = document.getElementById('styleInput').value || "No style";
    const text = document.getElementById('textInput').value;
    const image = document.getElementById('imageInput').value;

    if (!text) return alert("Please write something!");

    const postRef = db.ref('posts').push();
    postRef.set({
      name: name,
      style: style,
      text: text,
      image: image,
      timestamp: Date.now()
    });

    document.getElementById('nameInput').value = "";
    document.getElementById('styleInput').value = "";
    document.getElementById('textInput').value = "";
    document.getElementById('imageInput').value = "";
  }

  function loadPosts() {
    const feed = document.getElementById('feed');
    db.ref('posts').orderByChild('timestamp').on('value', snapshot => {
      feed.innerHTML = "";
      const posts = snapshot.val();
      if (posts) {
        Object.keys(posts).reverse().forEach(key => {
          const post = posts[key];
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <p><strong>${post.name}</strong> (${post.style})</p>
            <p>${post.text}</p>
            ${post.image ? `<img src="${post.image}" alt="Post image">` : ""}
          `;
          feed.appendChild(card);
        });
      }
    });
  }

  loadPosts();
</script>

</body>
  </html>
