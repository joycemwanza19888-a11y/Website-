<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zee Web</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #f5f5f5;
    }

    header {
      background: #000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid gold;
    }

    header h1 {
      margin: 0;
      color: gold;
    }

    section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: gold;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .post {
      background: #000;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .post strong {
      color: gold;
    }

  </style>
</head>

<body>

<header>
  <h1>Zee Web</h1>
  <p>Share your thoughts, talent and creativity.</p>
</header>

<section>

  <div class="card">
    <h2>About You</h2>
    <input type="text" id="userName" placeholder="Your Name">
    <textarea id="userInfo" placeholder="Tell people who you are..."></textarea>
  </div>

  <div class="card">
    <h2>Share Something</h2>
    <textarea id="postText" placeholder="Write something..."></textarea>
    <button onclick="uploadPost()">Post</button>
  </div>

  <div class="card">
    <h2>Community Posts</h2>
    <div id="postsContainer"></div>
  </div>

</section>

<!-- Firebase v8 (stable version) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  var firebaseConfig = {
    apiKey: "AIzaSyCO_Pmu6QYJWbnNvRUYyRLvi6SLIfUrtHI",
    authDomain: "zeeworldyhi.firebaseapp.com",
    databaseURL: "https://zeeworldyhi-default-rtdb.firebaseio.com",
    projectId: "zeeworldyhi",
    storageBucket: "zeeworldyhi.appspot.com",
    messagingSenderId: "154414924399",
    appId: "1:154414924399:web:4817b6b3e7cb5f91ba439a"
  };

  firebase.initializeApp(firebaseConfig);
  var database = firebase.database();

  var postsContainer = document.getElementById("postsContainer");

  function uploadPost() {
    var name = document.getElementById("userName").value.trim();
    var info = document.getElementById("userInfo").value.trim();
    var text = document.getElementById("postText").value.trim();

    if (text === "") {
      alert("Please write something before posting.");
      return;
    }

    var postData = {
      name: name || "Anonymous",
      info: info || "",
      text: text,
      time: Date.now()
    };

    database.ref("posts").push(postData);

    document.getElementById("postText").value = "";
  }

  function displayPost(post) {
    var div = document.createElement("div");
    div.className = "post";

    div.innerHTML =
      "<strong>" + post.name + "</strong><br>" +
      (post.info ? "<small>" + post.info + "</small><br><br>" : "") +
      post.text;

    postsContainer.prepend(div);
  }

  database.ref("posts").off();

  database.ref("posts").on("child_added", function(snapshot) {
    displayPost(snapshot.val());
  });
</script>

</body>
</html>
