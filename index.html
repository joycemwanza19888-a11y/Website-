<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zee Web - Henicks GPT Field Tech</title>
  <meta name="description" content="Website created by Henry Tallen, Zee, owner of Henicks GPT Field Tech. Share your talent and posts.">
  <style>
    body { font-family: Arial; margin:0; padding:0; background:#111; color:#FFD700; }
    header { background:#000; padding:15px; text-align:center; }
    section { padding:20px; }
    .card { background:#222; padding:15px; margin-bottom:15px; border-radius:8px; }
    input, textarea { width:100%; margin:5px 0; padding:8px; border-radius:5px; border:none; }
    button { background:#FFD700; color:#111; border:none; padding:10px; border-radius:5px; cursor:pointer; }
    button:hover { opacity:0.9; }
    #posts .card { background:#1a1a1a; }
  </style>
</head>
<body>

<header>
  <h1>Zee Web</h1>
  <p>Website created by Henry Tallen, Zee, owner of Henicks GPT Field Tech</p>
</header>

<section>
  <div class="card">
    <h2>Share Your Post</h2>
    <input type="text" id="nameInput" placeholder="Your Name">
    <input type="text" id="styleInput" placeholder="Your Talent/Style">
    <textarea id="textInput" placeholder="Write something about your work"></textarea>
    <button onclick="postText()">Upload Post</button>
    <p id="status"></p>
  </div>
</section>

<section>
  <h2>Posts</h2>
  <div id="posts"></div>
</section>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCO_Pmu6QYJWbnNvRUYyRLvi6SLIfUrtHI",
    authDomain: "zeeworldyhi.firebaseapp.com",
    databaseURL: "https://zeeworldyhi-default-rtdb.firebaseio.com/",
    projectId: "zeeworldyhi",
    storageBucket: "zeeworldyhi.firebasestorage.app",
    messagingSenderId: "154414924399",
    appId: "1:154414924399:web:4817b6b3e7cb5f91ba439a"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Upload text to Realtime Database
  function postText() {
    const name = document.getElementById('nameInput').value || "Anonymous";
    const style = document.getElementById('styleInput').value || "No style";
    const text = document.getElementById('textInput').value;
    if (!text) return alert("Write something before posting!");

    const postData = { name, style, text, timestamp: Date.now() };
    const newPostRef = database.ref('posts').push();
    newPostRef.set(postData, (error) => {
      if (error) {
        document.getElementById('status').innerText = "Error: " + error;
      } else {
        document.getElementById('status').innerText = "Post uploaded!";
        document.getElementById('nameInput').value = "";
        document.getElementById('styleInput').value = "";
        document.getElementById('textInput').value = "";
      }
    });
  }

  // Load posts and display
  const postsDiv = document.getElementById('posts');
  const postsRef = database.ref('posts');
  postsRef.on('value', (snapshot) => {
    postsDiv.innerHTML = "";
    const posts = snapshot.val();
    if (!posts) return;
    const sortedKeys = Object.keys(posts).sort((a,b) => posts[b].timestamp - posts[a].timestamp);
    sortedKeys.forEach(key => {
      const post = posts[key];
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `<p><strong>${post.name}</strong> (${post.style})</p><p>${post.text}</p>`;
      postsDiv.appendChild(card);
    });
  });
</script>

</body>
             </html>
