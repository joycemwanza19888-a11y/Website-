<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zee Chat - The best chat app</title>
  <meta name="description" content="Zee Chat - A fun chat app to message your friends">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#111; color:#fff; }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #fff;
      font-size: 30px;
    }
    .logo {
      width: 50px;
      height: 50px;
    }
    #authForms {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 10px;
    }
    #authForms input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      width: 300px;
      border: 1px solid #888;
      background-color: #222;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { opacity: 0.8; }
    #chatInterface {
      display: none;
      padding: 20px;
    }
    .chat-box {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .chat-box.user1 {
      background-color: #4CAF50;
      color: white;
      text-align: left;
      margin-left: 10px;
      margin-right: auto;
    }
    .chat-box.user2 {
      background-color: #2196F3;
      color: white;
      text-align: right;
      margin-right: 10px;
      margin-left: auto;
    }
    #chatInput {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #chatInput input {
      flex-grow: 1;
      padding: 10px;
      background-color: #333;
      color: white;
      border: 1px solid #888;
      border-radius: 5px;
    }
    #chatInput button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .status {
      font-size: 14px;
      color: #888;
      text-align: center;
    }
    .send-image-btn {
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: #4CAF50;
      font-size: 20px;
    }
    .send-image-btn:hover { opacity: 0.8; }
    .active-status {
      color: #4CAF50;
      font-size: 14px;
      text-align: right;
      margin-right: 15px;
    }
  </style>
</head>
<body>

<header>
  <img src="chat-logo.png" alt="Zee Chat Logo" class="logo">
  <h1>Zee Chat</h1>
</header>

<!-- Authentication Forms (Visible until login/signup) -->
<section id="authForms">
  <h2>Sign Up / Log In</h2>
  <input type="email" id="signUpEmail" placeholder="Enter your email" required>
  <input type="password" id="signUpPassword" placeholder="Enter your password" required>
  <button onclick="signUp()">Sign Up</button>

  <h2>Log In</h2>
  <input type="email" id="loginEmail" placeholder="Enter your email" required>
  <input type="password" id="loginPassword" placeholder="Enter your password" required>
  <button onclick="logIn()">Log In</button>
</section>

<!-- Chat Interface (Visible after login) -->
<section id="chatInterface">
  <div class="status">Active User: Zee</div>
  <div id="chatDisplay"></div>

  <div id="chatInput">
    <input type="text" id="textInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <button class="send-image-btn" onclick="sendImage()">ðŸ“·</button>
  </div>

  <div class="active-status">You are online</div>
</section>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // Firebase config
  var firebaseConfig = {
    apiKey: "AIzaSyCO_Pmu6QYJWbnNvRUYyRLvi6SLIfUrtHI",
    authDomain: "zeeworldyhi.firebaseapp.com",
    databaseURL: "https://zeeworldyhi-default-rtdb.firebaseio.com/",
    projectId: "zeeworldyhi",
    storageBucket: "zeeworldyhi.firebasestorage.app",
    messagingSenderId: "154414924399",
    appId: "1:154414924399:web:4817b6b3e7cb5f91ba439a"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  var auth = firebase.auth();
  var database = firebase.database();

  // Sign Up function
  function signUp() {
    var email = document.getElementById('signUpEmail').value;
    var password = document.getElementById('signUpPassword').value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(function(userCredential) {
        alert("Signed Up Successfully!");
      })
      .catch(function(error) {
        alert("Error: " + error.message);
      });
  }

  // Log In function
  function logIn() {
    var email = document.getElementById('loginEmail').value;
    var password = document.getElementById('loginPassword').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(function(userCredential) {
        alert("Logged In Successfully!");
        // Hide the sign-up/login forms after login
        document.getElementById('authForms').style.display = "none";
        // Show the chat interface
        document.getElementById('chatInterface').style.display = "block";
      })
      .catch(function(error) {
        alert("Error: " + error.message);
      });
  }

  // Send Message function
  function sendMessage() {
    var user = firebase.auth().currentUser;
    var text = document.getElementById('textInput').value;

    if (!text) return alert("Write something before sending!");

    // Here we need to create a chat room with the friend
    var friendId = "friendUserId";  // Replace this with actual friend's user ID
    var chatRoomId = [user.uid, friendId].sort().join('-'); // Create a unique chat room ID

    var messageData = { user: user.email, text: text, timestamp: Date.now() };
    var newMessageRef = database.ref('chats/' + chatRoomId + '/messages').push();
    newMessageRef.set(messageData, function(error) {
      if (error) {
        alert("Error sending message: " + error.message);
      } else {
        document.getElementById('textInput').value = "";
        // Display the message immediately after sending
        displayMessage(messageData);
      }
    });
  }

  // Display message in the chat window
  function displayMessage(msg) {
    var chatDisplay = document.getElementById('chatDisplay');
    var messageElement = document.createElement('div');
    messageElement.classList.add(msg.user === firebase.auth().currentUser.email ? 'chat-box user1' : 'chat-box user2');
    messageElement.innerHTML = "<strong>" + msg.user + ":</strong> " + msg.text;
    chatDisplay.appendChild(messageElement);
  }

  // Display messages in the chat when fetched from Firebase
  database.ref('chats').on('value', function(snapshot) {
    var messages = snapshot.val();
    var chatDisplay = document.getElementById('chatDisplay');
    chatDisplay.innerHTML = ""; // Clear previous messages
    for (var chatRoomId in messages) {
      if (messages[chatRoomId].messages) {
        for (var key in messages[chatRoomId].messages) {
          var msg = messages[chatRoomId].messages[key];
          displayMessage(msg);
        }
      }
    }
  });

  // Send image (example placeholder)
  function sendImage() {
    alert("Image sending functionality is coming soon!");
  }
</script>

</body>
    </html>
