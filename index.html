<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zee Web - Henicks GPT Field Tech</title>
<meta name="description" content="Website created by Henry Tallen, Zee. Share your talent, upload text posts.">
<style>
  body { font-family: Arial; margin: 0; padding: 0; background: #111; color: #FFD700; }
  header { background: #000; color: #FFD700; padding: 15px; text-align: center; }
  section { padding: 20px; }
  .card { background: #222; padding: 15px; margin-bottom: 15px; border-radius: 8px; color: #FFD700; }
  input, textarea { width: 100%; margin: 5px 0; padding: 8px; border-radius: 5px; border: none; }
  button { background: #FFD700; color: #111; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
  button:hover { opacity: 0.9; }
</style>
</head>
<body>

<header>
  <h1>Zee Web</h1>
  <p>Website created by Henry Tallen, Zee, owner of Henicks GPT Field Tech</p>
</header>

<section>
  <div class="card">
    <h2>Share Your Work</h2>
    <input type="text" id="nameInput" placeholder="Your name">
    <input type="text" id="styleInput" placeholder="Your talent/style">
    <textarea id="textInput" placeholder="Write something about your work"></textarea>
    <button onclick="postText()">Post</button>
  </div>

  <h2>Posts</h2>
  <div id="postsContainer"></div>
</section>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<script>
  // --- Firebase config ---
  const firebaseConfig = {
    apiKey: "AIzaSyCO_Pmu6QYJWbnNvRUYyRLvi6SLIfUrtHI",
    authDomain: "zeeworldyhi.firebaseapp.com",
    databaseURL: "https://zeeworldyhi-default-rtdb.firebaseio.com",
    projectId: "zeeworldyhi",
    storageBucket: "zeeworldyhi.firebasestorage.app",
    messagingSenderId: "154414924399",
    appId: "1:154414924399:web:4817b6b3e7cb5f91ba439a"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Function to post text
  function postText() {
    const name = document.getElementById('nameInput').value.trim() || "Anonymous";
    const style = document.getElementById('styleInput').value.trim() || "No style";
    const text = document.getElementById('textInput').value.trim();
    if (!text) { alert("Please write something"); return; }

    const postData = {
      name: name,
      style: style,
      text: text,
      timestamp: Date.now()
    };

    // Push to Firebase
    database.ref('posts').push(postData, (error) => {
      if (error) {
        alert("Error posting: " + error);
      } else {
        // Clear inputs
        document.getElementById('nameInput').value = "";
        document.getElementById('styleInput').value = "";
        document.getElementById('textInput').value = "";
      }
    });
  }

  // Function to display posts
  function displayPosts() {
    const container = document.getElementById('postsContainer');
    container.innerHTML = "";
    database.ref('posts').orderByChild('timestamp').once('value', snapshot => {
      const posts = snapshot.val();
      if (!posts) return;
      // Sort descending
      const sortedPosts = Object.values(posts).sort((a, b) => b.timestamp - a.timestamp);
      sortedPosts.forEach(post => {
        const div = document.createElement('div');
        div.classList.add('card');
        div.innerHTML = `<p><strong>${post.name}</strong> (${post.style})</p>
                         <p>${post.text}</p>`;
        container.appendChild(div);
      });
    });
  }

  // Load posts every 2 seconds (or on page load)
  setInterval(displayPosts, 2000);
  displayPosts();

</script>

</body>
  </html>
