<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zee Web - Henicks GPT Field Tech</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #111; color: #FFD700; }
    header { background: #000; color: #FFD700; padding: 15px; text-align: center; }
    section { padding: 20px; }
    input, textarea, button { display: block; width: 100%; margin: 5px 0; padding: 8px; border-radius: 5px; border: none; }
    button { background: #FFD700; color: #111; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .card { background: #222; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
    img { max-width: 100%; border-radius: 5px; margin-top: 5px; }
  </style>
</head>
<body>

<header>
  <h1>Zee Web</h1>
  <p>Website created by Henry Tallen, Zee, owner of Henicks GPT Field Tech</p>
</header>

<section>
  <h2>Share Your Post</h2>
  <input type="text" id="postName" placeholder="Your Name">
  <input type="text" id="postTitle" placeholder="Title or Style">
  <textarea id="postText" placeholder="Write something..."></textarea>
  <input type="text" id="postImage" placeholder="Image URL (optional)">
  <button onclick="sendPost()">Upload Post</button>
</section>

<section>
  <h2>Posts</h2>
  <div id="postsContainer"></div>
</section>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCO_Pmu6QYJWbnNvRUYyRLvi6SLIfUrtHI",
    authDomain: "zeeworldyhi.firebaseapp.com",
    databaseURL: "https://zeeworldyhi-default-rtdb.firebaseio.com/",
    projectId: "zeeworldyhi",
    storageBucket: "zeeworldyhi.firebasestorage.app",
    messagingSenderId: "154414924399",
    appId: "1:154414924399:web:4817b6b3e7cb5f91ba439a"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Send post
  function sendPost() {
    const name = document.getElementById('postName').value || 'Anonymous';
    const title = document.getElementById('postTitle').value || 'No style';
    const text = document.getElementById('postText').value || '';
    const image = document.getElementById('postImage').value || '';

    if (!text && !image) {
      alert("Please enter text or an image URL.");
      return;
    }

    db.ref('posts').push({
      name: name,
      title: title,
      text: text,
      image: image,
      timestamp: Date.now()
    });

    // Clear inputs
    document.getElementById('postName').value = '';
    document.getElementById('postTitle').value = '';
    document.getElementById('postText').value = '';
    document.getElementById('postImage').value = '';
  }

  // Load posts and update screen in real-time
  const postsContainer = document.getElementById('postsContainer');
  db.ref('posts').orderByChild('timestamp').on('value', snapshot => {
    postsContainer.innerHTML = '';
    const posts = snapshot.val();
    if (!posts) return;
    // Display latest posts first
    Object.values(posts).sort((a,b) => b.timestamp - a.timestamp).forEach(post => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <p><strong>${post.name}</strong> (${post.title})</p>
        <p>${post.text}</p>
        ${post.image ? `<img src="${post.image}" alt="Post Image">` : ''}
      `;
      postsContainer.appendChild(card);
    });
  });
</script>

</body>
</html>
