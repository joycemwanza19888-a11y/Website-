<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zee Web - Henicks GPT Field Tech</title>
  <meta name="description" content="Website created by Henry Tallen, Zee, owner of Henicks GPT Field Tech. Share your talent, upload text posts, and showcase your style.">
  <style>
    body { font-family: Arial; margin:0; padding:0; background:#111; color:#FFD700; }
    header { background:#000; padding:15px; text-align:center; }
    section { padding:20px; }
    .card { background:#222; padding:15px; margin-bottom:15px; border-radius:8px; }
    input, textarea { width:100%; margin:5px 0; padding:8px; border-radius:5px; border:none; }
    button { background:#FFD700; color:#111; border:none; padding:10px; border-radius:5px; cursor:pointer; }
    button:hover { opacity:0.9; }
    #posts .card { background:#1a1a1a; }
  </style>
</head>
<body>

<header>
  <h1>Zee Web</h1>
  <p>Website created by Henry Tallen, Zee, owner of Henicks GPT Field Tech</p>
</header>

<section>
  <div class="card">
    <h2>Share Your Work</h2>
    <input type="text" id="nameInput" placeholder="Your name">
    <input type="text" id="styleInput" placeholder="Your talent/style">
    <textarea id="descInput" placeholder="Share your message"></textarea>
    <button onclick="submitPost()">Upload</button>
    <p id="status"></p>
  </div>
</section>

<section>
  <h2>Posts</h2>
  <div id="posts"></div>
</section>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCO_Pmu6QYJWbnNvRUYyRLvi6SLIfUrtHI",
    authDomain: "zeeworldyhi.firebaseapp.com",
    databaseURL: "https://zeeworldyhi-default-rtdb.firebaseio.com/", // âœ… Your actual DB URL
    projectId: "zeeworldyhi",
    storageBucket: "zeeworldyhi.firebasestorage.app",
    messagingSenderId: "154414924399",
    appId: "1:154414924399:web:4817b6b3e7cb5f91ba439a"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Submit post
  function submitPost() {
    const name = document.getElementById('nameInput').value.trim() || "Anonymous";
    const style = document.getElementById('styleInput').value.trim() || "No style";
    const desc = document.getElementById('descInput').value.trim();
    if (!desc) return alert("Please write something!");

    const postRef = database.ref('posts').push();
    postRef.set({
      name: name,
      style: style,
      message: desc,
      timestamp: Date.now()
    }, (error) => {
      if(error){
        document.getElementById('status').innerText = "Error: " + error;
      } else {
        document.getElementById('status').innerText = "Uploaded!";
        document.getElementById('nameInput').value = "";
        document.getElementById('styleInput').value = "";
        document.getElementById('descInput').value = "";
      }
    });
  }

  // Load posts and listen for new ones
  const postsDiv = document.getElementById('posts');
  const postsRef = database.ref('posts').orderByChild('timestamp');

  postsRef.on('value', snapshot => {
    postsDiv.innerHTML = "";
    snapshot.forEach(child => {
      const post = child.val();
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `<p><strong>${post.name}</strong> (${post.style})</p>
                        <p>${post.message}</p>`;
      postsDiv.prepend(card);
    });
  });
</script>

</body>
  </html>
